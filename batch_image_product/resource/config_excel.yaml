# 路径配置
workflow_path: "product_image.json"  # ComfyUI工作流模板路径
#filename_prefix: "output"       # 输出根目录
excel_file: "input.xlsx"         # 数据文件路径

# 模型配置
checkpoint: "flux1-dev-fp8.safetensors"  # 主模型
seed_range: [1, 18446744073709551614]    # 随机种子范围

# 图像参数
width: 720                 # 图像宽度
height: 1280               # 图像高度
batch_size: 1              # 每批数量
max_filename_length: 30    # 文件名最大长度

# 网络设置
max_retries: 3             # 最大重试次数
request_timeout: 30        # 请求超时时间(秒)